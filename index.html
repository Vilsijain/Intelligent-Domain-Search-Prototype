<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Name Suggestions</title>
        <style>
        /* Style for the container */
        .container {
            text-align: center;
            margin-top: 50px;
        }

        /* Style for the search box */
        .search-box {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }

        /* Style for the search button */
        .search-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Style for the search button on hover */
        .search-button:hover {
            background-color: #0056b3;
        }

        /* Style for the output box */
        .output-box {
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f8f8;
            text-align: left;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 200px; /* Added a max-height to limit the size */
            overflow-y: auto; /* Added scrollbars if content exceeds max-height */
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>What are you building</h1>
            <p>We will suggest you magical names</p>
            <form id="Domain-Suggestion">
                <input type="text" class="search-box" id="Keyword"
                    placeholder="Enter you business Name">
                <button class="search-button" type="submit">Search</button>
            </form>
            <div>
                <h2>Intelligent Name suggestion</h2>
                <textarea id="response" rows="20"
                    style="width: 50%; background-color: rgb(239, 235, 230);"
                    readonly></textarea>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
